<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Trang cá nhân</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <div style="width: 60%;align-items: center;align-self: center;align-content: center;" class="container">
        <div>
            <table>
                <tr>
                    <td><h6 class="text-center" style="float:left;"><a href="/home/"> ◄ Quay lại</a></h6></td>
                </tr>
                <tr>
                    <td>
                        <img src="https://png.pngtree.com/png-vector/20190328/ourlarge/pngtree-vector-daisy-icon-png-image_871996.jpg" style="height: 175px;width: 175px;border-radius: 50%; border: solid 1px #999999; box-shadow: 5px "></img>
                    </td>
                    <td>
                        <div style="padding-left: 50px;">
                            <h3 th:text="${user.name}"></h3>
                            <h5 th:text="${user.phone}"></h4>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <div th:each="vo : ${list}" style="width: 100%; margin: auto;">
            <div style="box-shadow: 3px 3px 3px rgb(176, 210, 255); margin-bottom: 10px; padding: 10px 20px 20px 20px; border-radius: 10px; background: rgb(255, 255, 255)">
                <h4 th:text="${vo.user.name}"></h4>
                <h6 th:text="${vo.post.dayPost}"></h6>
                <div style="border: solid 1px rgb(67, 148, 255); width: 80%; min-height: 150px ;margin: auto;padding: 10px 20px 10px 20px;border-radius: 10px">
                    <h5 th:text="${vo.post.content}"></h5>
                </div>
            </div>
        </div>
    
        
    </div>
    

</body>
</html>
